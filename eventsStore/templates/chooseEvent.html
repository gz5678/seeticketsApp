<!doctype html>
<title>Fee Calculator</title>
<section class="content">
  <form method="get">
      <label for="event">Choose an event:</label>
      <select id="event" name="event">
          {% for event in events %}
              <option value="{{ event }}}">{{ event }}}</option>
          {% endfor %}
      </select>
      <input type="submit" value="Choose product for event">
  </form>
</section>
