<!doctype html>
<title>Fee Calculator</title>
<section class="content">
    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}
    <form method="get" action="{{ url_for('calculators.chooseProducts') }}">
        <label for="event">Choose an event:</label>
        <select id="event" name="event">
            {% for event in events %}
                <option value="{{ event }}">{{ event }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Choose product for event">
    </form>
</section>
